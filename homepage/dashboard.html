<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bãi đỗ xe - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Header -->
        <header class="header">
            <h1>Quản lý bãi đỗ xe</h1>
            <div id="auth-section">
                <span id="welcome-message"></span>
                <button id="logout-btn" class="btn btn-secondary">Đăng xuất</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Tổng số chỗ</h3>
                    <p id="total-spaces">50</p>
                </div>
                <div class="stat-card">
                    <h3>Còn trống</h3>
                    <p id="available-spaces">35</p>
                </div>
                <div class="stat-card">
                    <h3>Đã đỗ</h3>
                    <p id="occupied-spaces">15</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button id="add-vehicle-btn" class="btn">
                    <i class="fas fa-plus"></i> Thêm xe
                </button>
            </div>

            <!-- Vehicles Table -->
            <div class="table-container">
                <h2>Danh sách xe</h2>
                <table id="vehicles-table">
                    <thead>
                        <tr>
                            <th>Biển số</th>
                            <th>Thời gian vào</th>
                            <th>Loại xe</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="vehicles-list">
                        <!-- Vehicles will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Add Vehicle Modal -->
        <div id="add-vehicle-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Thêm xe mới</h2>
                <form id="add-vehicle-form">
                    <div class="form-group">
                        <label for="license-plate">Biển số</label>
                        <input type="text" id="license-plate" required placeholder="VD: 30A12345">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-type">Loại xe</label>
                        <select id="vehicle-type" required>
                            <option value="">Chọn loại xe</option>
                            <option value="Xe con">Xe con</option>
                            <option value="Xe máy">Xe máy</option>
                            <option value="Xe tải">Xe tải</option>
                            <option value="Xe khách">Xe khách</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Thêm xe</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const userEmail = localStorage.getItem("userEmail");
            const username = localStorage.getItem("username");
            
            if (!userEmail) {
                // Redirect to login if not authenticated
                window.location.href = "test.html";
                return;
            }
            
            // Display welcome message
            document.getElementById("welcome-message").textContent = `Xin chào, ${username || userEmail}`;
            
            // DOM Elements
            const logoutBtn = document.getElementById('logout-btn');
            const addVehicleBtn = document.getElementById('add-vehicle-btn');
            const addVehicleModal = document.getElementById('add-vehicle-modal');
            const closeModal = document.querySelector('.close-modal');
            const addVehicleForm = document.getElementById('add-vehicle-form');
            const vehiclesList = document.getElementById('vehicles-list');
            const totalSpacesEl = document.getElementById('total-spaces');
            const availableSpacesEl = document.getElementById('available-spaces');
            const occupiedSpacesEl = document.getElementById('occupied-spaces');
            
            // Sample data - in a real app, this would come from a backend
            let parkedVehicles = [
                { licensePlate: '30A12345', entryTime: new Date().toISOString(), vehicleType: 'Xe con' },
                { licensePlate: '29M56789', entryTime: new Date(Date.now() - 3600000).toISOString(), vehicleType: 'Xe máy' },
                { licensePlate: '15H24680', entryTime: new Date(Date.now() - 7200000).toISOString(), vehicleType: 'Xe tải' }
            ];
            
            const totalSpaces = 50;
            
            // Logout button click
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem("userEmail");
                localStorage.removeItem("userPassword");
                localStorage.removeItem("username");
                window.location.href = "test.html";
            });
            
            // Add vehicle button click
            addVehicleBtn.addEventListener('click', function() {
                addVehicleModal.style.display = 'block';
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                addVehicleModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === addVehicleModal) {
                    addVehicleModal.style.display = 'none';
                }
            });
            
            // Form submission
            addVehicleForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const licensePlate = document.getElementById('license-plate').value;
                const vehicleType = document.getElementById('vehicle-type').value;
                
                // Add new vehicle
                const newVehicle = {
                    licensePlate: licensePlate,
                    entryTime: new Date().toISOString(),
                    vehicleType: vehicleType
                };
                
                parkedVehicles.push(newVehicle);
                updateVehicleList();
                updateStats();
                
                // Reset form and close modal
                addVehicleForm.reset();
                addVehicleModal.style.display = 'none';
            });
            
            // Update vehicle list in the table
            function updateVehicleList() {
                vehiclesList.innerHTML = '';
                
                if (parkedVehicles.length === 0) {
                    vehiclesList.innerHTML = '<tr><td colspan="4" style="text-align: center;">Hiện không có xe nào trong bãi</td></tr>';
                    return;
                }
                
                parkedVehicles.forEach((vehicle, index) => {
                    const row = document.createElement('tr');
                    
                    const licensePlateCell = document.createElement('td');
                    licensePlateCell.textContent = vehicle.licensePlate;
                    
                    const entryTimeCell = document.createElement('td');
                    const entryDate = new Date(vehicle.entryTime);
                    entryTimeCell.textContent = entryDate.toLocaleString('vi-VN');
                    
                    const typeCell = document.createElement('td');
                    typeCell.textContent = vehicle.vehicleType;
                    
                    const actionsCell = document.createElement('td');
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'Xóa';
                    removeBtn.className = 'action-btn remove-btn';
                    removeBtn.addEventListener('click', () => removeVehicle(index));
                    
                    actionsCell.appendChild(removeBtn);
                    
                    row.appendChild(licensePlateCell);
                    row.appendChild(entryTimeCell);
                    row.appendChild(typeCell);
                    row.appendChild(actionsCell);
                    
                    vehiclesList.appendChild(row);
                });
            }
            
            // Remove a vehicle
            function removeVehicle(index) {
                if (confirm('Bạn có chắc chắn muốn xóa xe này?')) {
                    parkedVehicles.splice(index, 1);
                    updateVehicleList();
                    updateStats();
                }
            }
            
            // Update statistics
            function updateStats() {
                totalSpacesEl.textContent = totalSpaces;
                occupiedSpacesEl.textContent = parkedVehicles.length;
                availableSpacesEl.textContent = totalSpaces - parkedVehicles.length;
            }
            
            // Initialize
            updateVehicleList();
            updateStats();
        });
    </script>
</body>
</html>
